quarkus.application.name=dissipate
quarkus.log.level=INFO
quarkus.shutdown.timeout=10s
quarkus.datasource.reactive=true
quarkus.datasource.db-kind=postgresql
quarkus.datasource.reactive.url=vertx-reactive:postgresql://localhost:5432/dissipate
quarkus.datasource.username=tea
quarkus.datasource.password=

# use the 'OpenTelemetryDriver' instead of the one for your database
quarkus.datasource.jdbc.driver=io.opentelemetry.instrumentation.jdbc.OpenTelemetryDriver

quarkus.hibernate-orm.dialect=io.quarkus.hibernate.orm.runtime.dialect.QuarkusPostgreSQL10Dialect
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.physical-naming-strategy=app.dissipate.data.jpa.ModelNamingStrategy
quarkus.hibernate-orm.log.sql=true
encryption.key=ouhojJH(*Y()OJKNKJBHUYGUYGIKHBHJBJ

# temporal
quarkus.temporal.service.url=localhost:7233

# open telemetry
quarkus.opentelemetry.enabled=true 
quarkus.opentelemetry.tracer.exporter.otlp.endpoint=http://localhost:4317 
# quarkus.opentelemetry.tracer.exporter.otlp.headers=Authorization=Bearer my_secret
quarkus.log.console.format=%d{HH:mm:ss} %-5p traceId=%X{traceId}, parentId=%X{parentId}, spanId=%X{spanId}, sampled=%X{sampled} [%c{2.}] (%t) %s%e%n  

quarkus.log.category."app.dissipate".level=DEBUG
quarkus.log.category."io.opentelemetry".level=DEBUG


# Connecting to Apache Cassandra (R) or DataStax Enterprise (DSE)
quarkus.cassandra.contact-points=cassandra:9042
quarkus.cassandra.local-datacenter=dclocal
quarkus.cassandra.keyspace=k1

# Connecting to DataStax Astra
# https://docs.datastax.com/en/developer/java-driver/latest/manual/cloud/
#quarkus.cassandra.cloud.secure-connect-bundle=/path/to/secure-connect-bundle.zip

# Authentication
# See https://docs.datastax.com/en/developer/java-driver/latest/manual/core/authentication/
#quarkus.cassandra.auth.username=<your username>
#quarkus.cassandra.auth.password=<your password>

# Health Checks
quarkus.cassandra.health.enabled=true

# Metrics
# See https://docs.datastax.com/en/developer/java-driver/latest/manual/core/metrics/
quarkus.cassandra.metrics.enabled=true
quarkus.cassandra.metrics.session.enabled=\
  bytes-sent,\
  bytes-received,\
  connected-nodes,\
  cql-requests,\
  cql-client-timeouts
quarkus.cassandra.metrics.node.enabled=\
  pool.open-connections,\
  pool.in-flight,\
  bytes-sent,\
  bytes-received,\
  cql-messages,\
  errors.request.unsent,\
  errors.request.aborted,\
  errors.request.write-timeouts,\
  errors.request.read-timeouts,\
  errors.request.unavailables,\
  errors.request.others,\
  retries.total,\
  retries.aborted,\
  retries.read-timeout,\
  retries.write-timeout,\
  retries.unavailable,\
  retries.other,\
  ignores.total,\
  ignores.aborted,\
  ignores.read-timeout,\
  ignores.write-timeout,\
  ignores.unavailable,\
  ignores.other,\
  errors.connection.init,\
  errors.connection.auth

