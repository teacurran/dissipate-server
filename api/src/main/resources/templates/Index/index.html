{#include main.html }
  {#title}{m:application.index.title}{/title}

  <div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold">{m:application.index.title}</h1>
      <p class="col-md-8 fs-4">{m:application.index.subtitle}</p>
    </div>

    <div class="col-md-5">
      {#form uri:Login.register()}
        <fieldset>
          <legend>Register</legend>
          {#formElement name="email" label="Email"}
              {#input name="email" /}
          {/formElement}
          <button type="submit" class="btn btn-primary">Register</button>
        </fieldset>
      {/form}
    </div>

  </div>


<div id="app">{{ message }}</div>

<script type="module">
  import { createApp, ref } from '/static/bundle/main.js';

  createApp({
    setup() {
      const message = ref('Hello vue!')
      return {
        message
      }
    }
  }).mount('#app')
</script>

{/include}
