services:
  main-db:
    image: postgis/postgis
    restart: always
    environment:
      POSTGRES_USER: dissipate
      POSTGRES_PASSWORD: dissipate
      POSTGRES_DB: dissipate
    volumes:
      - postgres_db:/var/lib/postgresql/data
    ports:
      - "5442:5432"

