services:
  postgres-db:
    image: postgis/postgis
    restart: always
    environment:
      POSTGRES_USER: gffft
      POSTGRES_PASSWORD: gffft
      POSTGRES_DB: gffft
    volumes:
      - gffft_db:/var/lib/postgresql/data
    ports:
      - "5442:5432"

  dse_seed_node:
    image: "datastax/dse-server:6.7.17"
    environment:
      - DS_LICENSE=accept
    # Allow DSE to lock memory with mlock
    links:
      - dse_opscenter
    cap_add:
      - IPC_LOCK
    ulimits:
      memlock: -1

  dse_node:
    image: "datastax/dse-server:6.7.17"
    environment:
      - DS_LICENSE=accept
      - SEEDS=dse_seed_node
    links:
      - dse_seed_node
      - dse_opscenter
    # Allow DSE to lock memory with mlock
    cap_add:
      - IPC_LOCK
    ulimits:
      memlock: -1

  dse_opscenter:
    image: "datastax/dse-opscenter:6.8.19"
    ports:
      - 8888:8888
    environment:
      - DS_LICENSE=accept

  firebase-emulator:
    image: firebase-emulator
    build:
      context: ./
      dockerfile: ./firebase-emulator/Dockerfile
    volumes:
      # - ./firebase-emulator:/app
      - ./server:/app
      - ./firebase-emulator/data:/app/data
      - /app/node_modules
    ports:
      - "4000:4000"
      - "5000:5000"
      - "8080:8080"
      - "9099:9099"
      - "9199:9199"
    command: firebase emulators:start --project dissipate --import /app/data

  redis:
    image: "redis:alpine"
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass 98puOInkjbO&YiubkBt8guhvjhvredrg

  api:
    image: api-server
    build:
      context: ./server
      dockerfile: Dockerfile
    volumes:
      - ./functions:/app
      - /app/node_modules
    environment:
      SERVICE: local
      NODE_ENV: dockerCompose
      FIREBASE_AUTH_EMULATOR_HOST: "firebase-emulator:9099"
      FIRESTORE_EMULATOR_HOST: "firebase-emulator:8080"
      FIREBASE_STORAGE_EMULATOR_HOST: "firebase-emulator:9199"
      GCLOUD_PROJECT: "dissipate"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: 98puOInkjbO&YiubkBt8guhvjhvredrg

    ports:
      - "3000:3000"

volumes:
  gffft_db: null
  cache: null
