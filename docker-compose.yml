  flyway:
    image: api-server
    build:
      context: ./api
      dockerfile: src/main/docker/dev-jvm.dockerfile
    depends_on:
      - main-db
    volumes:
      - ./api:/app
      - maven_target:/app/target
      - maven_cache:/app/.m2
    command:
      - mvn
      - flyway:migrate
      - -Dflyway.url=jdbc:postgresql://main-db:5432/dissipate
      - -Dflyway.user=dissipate
      - -Dflyway.password=dissipate

  api:
    image: api-server
    build:
      context: ./api
      dockerfile: src/main/docker/dev-jvm.dockerfile
    depends_on:
      - main-db
      - firebase-emulator
      - flyway
    volumes:
      - ./api:/app
      - ~/.config/gcloud:/tmp/.config/gcloud
      - maven_target:/app/target
      - maven_cache:/app/.m2
    environment:
      SERVICE: local
      FIREBASE_AUTH_EMULATOR_HOST: "firebase-emulator:9099"
      FIREBASE_STORAGE_EMULATOR_HOST: "firebase-emulator:9199"
      GCLOUD_PROJECT: "dissipate"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: 98puOInkjbO&YiubkBt8guhvjhvredrg
      GOOGLE_APPLICATION_CREDENTIALS: /tmp/.config/gcloud/application_default_credentials.json
    command:
      - mvn
      - -Dquarkus.datasource.reactive.url=vertx-reactive:postgresql://main-db:5432/dissipate
      - -Dquarkus.datasource.username=dissipate
      - -Dquarkus.datasource.password=dissipate
      - -Dquarkus.hibernate-orm.database.generation=update
      - -Dquarkus.http.host=0.0.0.0
      - quarkus:dev
    ports:
      - "8080:8080"

volumes:
  postgres_db: null
  maven_target: null
  maven_cache: null