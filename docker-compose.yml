  firebase-emulator:
    image: andreysenov/firebase-tools
    volumes:
      - ./firebase-emulator/:/home/node
    ports:
      - "4000:4000"
      - "5001:5000"
      - "8085:8085"
      - "9000:9000"
      - "9005:9005"
      - "9099:9099"
      - "9199:9199"
    command: firebase emulators:start --project dissipate --import /app/data

